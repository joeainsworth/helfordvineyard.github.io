<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helford Vineyard</title>

    <!-- Google Font (classic serif, similar to wine branding) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f7f3ee;
            /* soft off-white */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Cormorant Garamond", serif;
            color: #222;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 540px;
            width: 100%;
        }

        .logo {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.4rem;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
        }

        .divider {
            width: 120px;
            height: 1px;
            background: #222;
            margin: 30px auto;
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            line-height: 1.6;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="logo.svg" alt="Helford Vineyard logo" class="logo" width="540" />

        <div class="divider"></div>

        <p>
            A new Cornish vineyard.<br />
            Website coming soon.
        </p>

        <footer>
            Â© Helford Vineyard
        </footer>

    </div>

</body>

</html>
